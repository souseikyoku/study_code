<body>
    <!-- placehoder テキスト提示内容 -->
    <!-- <input type="text" placeholder="ユーザー名を入力してください"> -->
    

    <!-- required　:　nullの場合submitできない -->
    <form action="">
        <!-- autofocus : 自動フォーカス -->
        <input type="text" required placeholder="ユーザー名を入力してください" autofocus><br>
        <input type="password" placeholder="パスワードを入力してください"><br>

        <input type="submit">
    </form>




</body>
