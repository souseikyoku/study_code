<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!-- 无序列表 ul  -->
		
		<ul type = "disc">
			<li>第1条</li>
			<li>第2条</li>
			<li>第3条</li>
			<li>第4条</li>
		</ul>
		
		<br>
		
		<!-- 有序列表 ol  -->
		<ol>
			<li>第1步</li>
			<li>第2步</li>
			<li>第3步</li>
		</ol>
		
		<ol type="a" start="2">
			<li>第1步</li>
			<li>第2步</li>
			<li>第3步</li>
		</ol>
		
		<!-- 自定义列表 dl dt dd  -->
		
		<dl>
			<dt>线下门店</dt>
			<dd>小米之家</dd>
			<dd>服务网点</dd>
			<dd>授权体验店</dd>
		</dl>
		
	</body>
</html>
